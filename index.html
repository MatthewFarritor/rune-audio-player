<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Random Wikipedia Audio</title>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'MedievalSharp', cursive;
    height: 100vh;
    color: #3c2d1d;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle, #f4ead5 0%, #e8dcc0 100%);
    text-align: center;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    font-weight: normal;
    color: #3c2d1d;
    text-align: center;
    text-shadow: 1px 1px #d3b992;
    position: relative;
  }

  h1::after {
    content: '';
    display: block;
    width: 100px;
    height: 2px;
    background: #3c2d1d;
    margin: 10px auto 0 auto;
  }

  #currentTrack {
    font-size: 1.3em;
    margin-bottom: 40px;
    text-align: center;
    color: #3c2d1d;
    padding: 10px 20px;
    background: #e8dcc0;
    border: 2px solid #3c2d1d;
    width: auto;
    border-radius: 5px;
    box-shadow: 2px 2px #d3b992;
    max-width: 90%;
    margin: 0 auto 40px auto;
    box-sizing: border-box;
  }

  .playing-indicator {
    display: inline-block;
    margin-left: 10px;
    width: 10px;
    height: 10px;
    background: #3c2d1d;
    border-radius: 50%;
    animation: blink 1s infinite;
    vertical-align: middle;
  }

  @keyframes blink {
    0%   { opacity: 1; }
    50%  { opacity: 0; }
    100% { opacity: 1; }
  }

  .controls {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 20px;
  }

  .btn {
    background: #624a2e;
    color: #ece0c8;
    font-size: 1.3em;
    padding: 15px 30px;
    border: 3px solid #3c2d1d;
    border-radius: 8px;
    cursor: pointer;
    letter-spacing: 1px;
    text-transform: uppercase;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    position: relative;
    text-shadow: 1px 1px #3c2d1d;
  }

  .btn::before, .btn::after {
    content: '';
    position: absolute;
    width: 8px;
    height: 8px;
    background: #3c2d1d;
    border-radius: 50%;
  }

  .btn::before {
    top: 5px;
    left: 5px;
  }

  .btn::after {
    bottom: 5px;
    right: 5px;
  }

  .btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 10px rgba(60,45,29,0.3);
  }

  #audioPlayer {
    margin: 0 auto;
    max-width: 90%;
  }

  @media(max-width: 600px) {
    h1 {
      font-size: 2em;
    }

    #currentTrack {
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .btn {
      font-size: 1.1em;
      padding: 10px 20px;
    }
  }
</style>
</head>
<body>

<h1>Random Wikipedia Audio</h1>
<div id="currentTrack">No track selected</div>
<div class="controls">
  <button id="playBtn" class="btn">Play</button>
  <button id="skipBtn" class="btn">Skip</button>
</div>
<audio id="audioPlayer" controls playsinline></audio>

<script>
  let audioUrls = [];
  let currentFile = null;
  let isPlaying = false;

  const playBtn = document.getElementById('playBtn');
  const skipBtn = document.getElementById('skipBtn');
  const audioPlayer = document.getElementById('audioPlayer');
  const currentTrack = document.getElementById('currentTrack');

  // Fetch the JSON and gather all audio URLs from all keys
  fetch('all_audio_data.json')
    .then(response => {
      if (!response.ok) {
        throw new Error(`Failed to load JSON: ${response.statusText}`);
      }
      return response.json();
    })
    .then(data => {
      // Flatten all arrays from all keys into one big array
      Object.values(data).forEach(arr => {
        if (Array.isArray(arr)) {
          audioUrls = audioUrls.concat(arr);
        }
      });

      if (audioUrls.length === 0) {
        throw new Error("No audio files found in any category.");
      }
    })
    .catch(error => {
      currentTrack.textContent = `Error: ${error.message}`;
      console.error('Error loading audio data:', error);
    });

  playBtn.addEventListener('click', () => {
    if (audioUrls.length === 0) {
      currentTrack.textContent = "Audio data not loaded yet";
      return;
    }

    if (!isPlaying) {
      if (!currentFile) {
        pickRandomTrackAndPlay();
      } else {
        audioPlayer.play();
        updateTrackInfo(currentFile);
        playBtn.textContent = "Pause";
      }
    } else {
      audioPlayer.pause();
      playBtn.textContent = "Play";
    }
  });

  skipBtn.addEventListener('click', () => {
    if (audioUrls.length === 0) {
      currentTrack.textContent = "Audio data not loaded yet";
      return;
    }
    pickRandomTrackAndPlay();
  });

  audioPlayer.addEventListener('play', () => {
    isPlaying = true;
    addPlayingIndicator();
  });

  audioPlayer.addEventListener('pause', () => {
    isPlaying = false;
    removePlayingIndicator();
  });

  audioPlayer.addEventListener('ended', () => {
    // Auto-play next random track
    pickRandomTrackAndPlay();
  });

  function pickRandomTrackAndPlay() {
    const randomIndex = Math.floor(Math.random() * audioUrls.length);
    currentFile = audioUrls[randomIndex];
    audioPlayer.src = currentFile;
    audioPlayer.play();
    updateTrackInfo(currentFile);
    playBtn.textContent = "Pause";
  }

  function updateTrackInfo(fileName) {
    const displayName = fileName.split('/').pop();
    currentTrack.textContent = `Now Playing: ${displayName}`;
  }

  function addPlayingIndicator() {
    if (!document.querySelector('.playing-indicator')) {
      const indicator = document.createElement('span');
      indicator.classList.add('playing-indicator');
      currentTrack.appendChild(indicator);
    }
  }

  function removePlayingIndicator() {
    const indicator = document.querySelector('.playing-indicator');
    if (indicator) {
      indicator.remove();
    }
  }
</script>

</body>
</html>
