<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Random Wikipedia Audio</title>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/ogv/1.8.9/ogv.js"></script>

<style>
  body {
    margin: 0;
    padding: 20px;
    font-family: 'MedievalSharp', cursive;
    min-height: 100vh;
    color: #3c2d1d;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle, #f4ead5 0%, #e8dcc0 100%);
    text-align: center;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  h1 {
    font-size: 2.5em;
    margin: 0 0 20px 0;
    font-weight: normal;
    color: #3c2d1d;
    text-shadow: 1px 1px #d3b992;
    position: relative;
    padding: 0 10px;
    word-wrap: break-word;
  }
  
  h1::after {
    content: '';
    display: block;
    width: 100px;
    height: 2px;
    background: #3c2d1d;
    margin: 10px auto 0 auto;
  }

  #currentTrack {
    font-size: 1.3em;
    margin: 0 auto 30px auto;
    color: #3c2d1d;
    padding: 15px;
    background: #e8dcc0;
    border: 2px solid #3c2d1d;
    border-radius: 5px;
    box-shadow: 2px 2px #d3b992;
    width: 90%;
    max-width: 600px;
    box-sizing: border-box;
    word-wrap: break-word;
    overflow-wrap: break-word;
    white-space: normal;
  }

  .playing-indicator {
    display: inline-block;
    margin-left: 10px;
    width: 8px;
    height: 8px;
    background: #3c2d1d;
    border-radius: 50%;
    animation: blink 1s infinite;
    vertical-align: middle;
  }
  
  @keyframes blink {
    0%   { opacity: 1; }
    50%  { opacity: 0; }
    100% { opacity: 1; }
  }

  .controls {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 20px;
    padding: 0 10px;
  }

  .btn {
    background: #624a2e;
    color: #ece0c8;
    font-size: 1.2em;
    padding: 12px 25px;
    border: 3px solid #3c2d1d;
    border-radius: 8px;
    cursor: pointer;
    letter-spacing: 1px;
    text-transform: uppercase;
    transition: transform 0.1s ease;
    position: relative;
    text-shadow: 1px 1px #3c2d1d;
    font-family: 'MedievalSharp', cursive;
    min-width: 120px;
    touch-action: manipulation;
  }

  .btn:active {
    transform: scale(0.95);
  }

  #audioPlayer {
    display: none;
  }

  @media(max-width: 600px) {
    body {
      padding: 15px;
    }
    
    h1 {
      font-size: 2em;
      margin-bottom: 15px;
    }
    
    #currentTrack {
      font-size: 1.1em;
      margin-bottom: 20px;
      padding: 12px;
    }
    
    .btn {
      font-size: 1.1em;
      padding: 10px 20px;
      min-width: 100px;
    }
  }
</style>
</head>

<body>
<h1>Random Wikipedia Audio</h1>

<div id="currentTrack">Ready to play</div>

<div class="controls">
  <button id="playBtn" class="btn">Play</button>
  <button id="skipBtn" class="btn">Skip</button>
</div>

<audio id="audioPlayer" preload="auto"></audio>

<script>
let audioData = null;
let currentKey = null;
let isPlaying = false;
let audioContext = null;
let isAudioInitialized = false;
let player = null;

const playBtn = document.getElementById('playBtn');
const skipBtn = document.getElementById('skipBtn');
const audioPlayer = document.getElementById('audioPlayer');
const currentTrack = document.getElementById('currentTrack');

async function initializeAudio() {
    if (!isAudioInitialized) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        if (!player && /^((?!chrome|android).)*safari/i.test(navigator.userAgent)) {
            player = new OGVPlayer({
                forceWebGL: true,
                debug: false
            });
            player.style.display = 'none';
            document.body.appendChild(player);
        }
        
        isAudioInitialized = true;
    }
}

async function loadAudioData() {
    try {
        const response = await fetch('all_audio_data.json');
        if (!response.ok) {
            throw new Error(`Failed to load audio data: ${response.statusText}`);
        }
        audioData = await response.json();
        currentTrack.textContent = "Ready to play";
    } catch (error) {
        console.error('Error loading audio data:', error);
        currentTrack.textContent = `Error: ${error.message}`;
    }
}

function getRandomKey() {
    const keys = Object.keys(audioData);
    return keys[Math.floor(Math.random() * keys.length)];
}

async function playAudio(url) {
    try {
        if (/\.ogg$/i.test(url) && /^((?!chrome|android).)*safari/i.test(navigator.userAgent)) {
            if (player) {
                await player.src(url);
                await player.play();
                return true;
            }
        } else {
            audioPlayer.src = url;
            await audioPlayer.play();
            return true;
        }
    } catch (error) {
        console.error('Playback error:', error);
        return false;
    }
    return false;
}

async function pickRandomTrackAndPlay() {
    if (!audioData) {
        currentTrack.textContent = "Audio data not loaded yet";
        return;
    }

    try {
        await initializeAudio();
        currentKey = getRandomKey();
        const url = audioData[currentKey];
        
        const success = await playAudio(url);
        
        if (success) {
            isPlaying = true;
            updateTrackInfo(currentKey);
            playBtn.textContent = "Pause";
            addPlayingIndicator();
        } else {
            throw new Error("Failed to play audio");
        }
    } catch (error) {
        console.error("Playback error:", error);
        currentTrack.textContent = "Playback error - trying next track";
        isPlaying = false;
        playBtn.textContent = "Play";
        removePlayingIndicator();
        setTimeout(() => pickRandomTrackAndPlay(), 1000);
    }
}

function updateTrackInfo(title) {
    currentTrack.textContent = `Now Playing: ${title}`;
}

function addPlayingIndicator() {
    if (!document.querySelector('.playing-indicator')) {
        const indicator = document.createElement('span');
        indicator.classList.add('playing-indicator');
        currentTrack.appendChild(indicator);
    }
}

function removePlayingIndicator() {
    const indicator = document.querySelector('.playing-indicator');
    if (indicator) {
        indicator.remove();
    }
}

playBtn.addEventListener('click', async () => {
    try {
        if (!isPlaying) {
            if (!currentKey) {
                await pickRandomTrackAndPlay();
            } else {
                if (player && player.src) {
                    await player.play();
                } else {
                    await audioPlayer.play();
                }
                isPlaying = true;
                updateTrackInfo(currentKey);
                playBtn.textContent = "Pause";
                addPlayingIndicator();
            }
        } else {
            if (player && player.src) {
                await player.pause();
            } else {
                audioPlayer.pause();
            }
            isPlaying = false;
            playBtn.textContent = "Play";
            removePlayingIndicator();
        }
    } catch (error) {
        console.error("Playback control error:", error);
        currentTrack.textContent = "Playback error - please try again";
    }
});

skipBtn.addEventListener('click', async () => {
    await pickRandomTrackAndPlay();
});

audioPlayer.addEventListener('ended', () => {
    pickRandomTrackAndPlay();
});

audioPlayer.addEventListener('error', (e) => {
    console.error("Audio error:", e);
    currentTrack.textContent = "Error playing audio - skipping to next track";
    setTimeout(() => pickRandomTrackAndPlay(), 1000);
});

document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
        window.wasPlaying = isPlaying;
        if (isPlaying) {
            if (player && player.src) {
                player.pause();
            } else {
                audioPlayer.pause();
            }
        }
    } else {
        if (window.wasPlaying) {
            if (player && player.src) {
                player.play().catch(console.error);
            } else {
                audioPlayer.play().catch(console.error);
            }
        }
    }
});

async function preventSleep() {
    try {
        if ('wakeLock' in navigator) {
            const wakeLock = await navigator.wakeLock.request('screen');
            document.addEventListener('visibilitychange', async () => {
                if (document.visibilityState === 'visible') {
                    await navigator.wakeLock.request('screen');
                }
            });
        }
    } catch (err) {
        console.log('Wake Lock error:', err);
    }
}

loadAudioData();
preventSleep();
</script>

</body>
</html>
